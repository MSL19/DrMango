<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

//GRADIENT



    var updateClock = setInterval(updatePos, 100);
//MANGO
    var i = 0;
    function updatePos() {
        i++;
        ctx.clearRect(0, 0, 500, 500); //DELETE THIS TO SHOW THE PATHS!!!!!!!!!!!
        var light = ctx.createRadialGradient(150, 150, 0, 200, 200, 350);
        light.addColorStop(0, "yellow");
        light.addColorStop(1, "black");


        ctx.fillStyle = light;
        ctx.fillRect(0, 0, 500, 500);

        drawMangos(i, i);
    }
    
function drawMangos(xCord, yCord){
      ctx.beginPath();
      ctx.arc(xCord, yCord, 5, 0, 2 * Math.PI, false);
      ctx.fillStyle = 'orange';
      ctx.fill();
      ctx.lineWidth = 0;
      ctx.strokeStyle = '#003300';
      ctx.stroke();
    }
    function calcDistance(xCord, yCord) {
        var xDist = Math.abs(xCord - 150);
        var yDist = Math.abs(yCord - 150);
        return Math.sqrt(Math.pow(xDist, 2) + Math.pow(yDist, 2));

    }
    function calcBrightness(xCord, yCord) {
        if (calcDistance(xcord, yCord) == 0) return 2;
        else return 1 / calcDistance(xCord, yCord);
    }
</script>

</body>
</html>
